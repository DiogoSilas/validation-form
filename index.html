<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>

    <!--Styles-->
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Scripts-->
    <script src="./src/javascript/index.js" defer></script>
</head>
<body>
    <main class="container">
        <section class="section-info">
            <h1 class="info">Ficou com dúvida?<br> Nos mande uma mensagem!</h1>
            <p class="info">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>

            <div class="redes-sociais">
                <a href="https://www.linkedin.com/in/diogosilasds/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://github.com/DiogoSilas" target="_blank"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.instagram.com/diogosilas_ds/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </section>
        <section  class="section-form">
            <form id="form" class="form" method="post" action="#">

                <label for="username" class="label">* Nome Completo:</label>
                <input class="input-form" id="username" type="text" placeholder="Nome completo">
                <a class="msg-alert"></a>

                <label for="email" class="label">* E-mail:</label>
                <input class="input-form" id="email" type="email" placeholder="seuemail@gmail.com">
                <a class="msg-alert"></a>

                <label for="telefone" class="label">* Telefone:</label>
                <input class="input-form" id="telefone" type="number" placeholder=" 55+ (DDD) 00000-0000">
                <a class="msg-alert"></a>

                <label for="mensagem" class="label">* Mande uma mensagem:</label>
                <textarea id="mensagem" name="mensagem" placeholder="Escreva uma mensagem. Me sigam no Instagram @diogosilas_ds" rows="4"></textarea>
                <a class="msg-alert"></a>

                <p class="campos-obrigatorios">* campos obrigatórios</p>
                <button id="btn-enviar" type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
