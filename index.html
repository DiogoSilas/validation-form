<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>

    <!--Styles-->
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <!--Scripts-->
    <script src="./src/javascript/index.js" defer></script>
</head>
<body>
    <main class="container">
        <section class="section-info">
            <h1 class="info">Ficou com dúvida?<br> Nos mande uma mensagem!</h1>
            <p class="info">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </section>
        <section  class="section-form">
            <form id="form" class="form">
                <input class="input-form" id="username" type="text" placeholder="Nome completo *">
                <a class="msg-alert"></a>

                <input class="input-form" id="email" type="email" placeholder="seuemail@email.com *">
                <a class="msg-alert"></a>

                <input class="input-form" id="telefone" type="number" placeholder="00+ (00)00000-0000 *">
                <a class="msg-alert"></a>

                <textarea id="mensagem" name="mensagem" placeholder="Escreva uma mensagem. *" rows="4"></textarea>
                <a class="msg-alert"></a>

                <p class="campos-obrigatorios">* campo obrigatório</p>
                <button id="btn-enviar" type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
